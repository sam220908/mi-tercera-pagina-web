<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto - Mon Laferte</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #9c27b0, #e040fb);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contacto-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.8rem;
      color: #ffd6f7;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 900;
      text-shadow: 1px 1px 8px #6a1b9a;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #fce4ec;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    input[type="submit"] {
      background: #e040fb;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #9c27b0;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      color: #f8bbd0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="contacto-container">
    <h1>Contacto</h1>
    <form action="#" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <input type="submit" value="Enviar" />
    </form>
  </div>

  <footer>
    &copy; 2025 Contacto Mon Laferte
  </footer>

</body>
</html>
